<html lang="pt">
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-16">
	<link rel="stylesheet" href="./libs/style.css">
	<link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet"> 
	<title>website pessoal - Filipe Pires</title>
	<body>
		<header>
			<div class="header">
				<img src="./media/profile.png" alt="profile" class="profile">
				<br />
				Filipe Pires Guimarães
			</div>
		</header>
		<div class="wrapper">
			<table class="barra">
				<tr>
					<td> Início </td>
					<td> Mídias </td>
					<td> Contato </td>
				</tr>
			</table>
			<div class="push"></div>
		</div>
		<footer>
			<div class="contatos">
				<img src="./media/icons/insta.png" alt="instagram" class="clicavel"
					onclick="openInsta()">
				&nbsp;&nbsp;
				<img src="./media/icons/git.png" alt="gitHub" class="clicavel" 
					onclick="openGit()">
				&nbsp;&nbsp;
				<img src="./media/icons/lattes.png" alt="lattes" class="clicavel" 
					onclick="openLattes()">
				&nbsp;&nbsp;
				<img src="./media/icons/mail.png" alt="email" class="clicavel" 
					onclick="mailto()">
			</div>
		</footer>
	</body>
	<script src="./libs/script.js"></script>
</html>
